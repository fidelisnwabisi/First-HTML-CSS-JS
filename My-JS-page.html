<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        img {
            border-radius: 10px;
            margin: 20px 0;
        }

        #output {
            font-size: 1.2em;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8" />
    <title>My interactive web page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="mypic.jpg" type="image/x-icon">
</head>

<body>

    <h1>GREETINGS TO EVERYONE</h1>
    <P>I learnt that JS is a programming system used in coding a website</P>


    <a href="https://www.google.com">visit google</a><br>
    <button onclick="sayHello()"> Say Hello</button>

    <img src="mypic.jpg" alt="myphoto" width="200"><br><br>
    <input id="username" type="text" placeholder="enter your name"><br><br>
    <button onclick="welcomeuser()">submit</button>
    <p id="output"></p>
    <a href="index.html">Home Page</a>


    <script>

        function sayHello() {
            alert("Hello and Welcome to my Website")
        }
        function welcomeuser() {
            let name = document.getElementById("username").value;
            document.getElementById("output").innerHTML = name + "You are welcome to my website!";
        }


    </script>


</body>

</html>
